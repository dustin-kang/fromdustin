<!DOCTYLE html>
{% load static %}
<html lang="ko">
  <head>
      <!-- meta -->
      <meta charset="utf-8">
      <meta content="동우의 블로그" property='og:title'>
      <meta content="반가워요. 많은 이야기 함께 나눠요." property='og:description'>
      <meta content="https://user-images.githubusercontent.com/55238671/209155259-d95f4ae6-29c3-4dad-bae9-b12f7c182f9b.png" property='og:image'>
      <title>{% block head_title %}동우의 웹로그{% endblock %}</title>
      <!-- CSS -->
      <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" media="screen">
      <link href="{% static 'cover.css' %}" rel="stylesheet">
      <!-- Icons -->

      <!-- jscript -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/69f4f9d5cb.js" crossorigin="anonymous"></script>
      <script id="dsq-count-scr" src="//blog-uwcjemj9xj.disqus.com/count.js" async></script>
      <script>
        function searchPost() {
          let searchValue = document.getElementById('search-input').value.trim();
          if (searchValue.length > 1){
            location.href = "/blog/search/" + searchValue + "/";
          } 
          else {
            alert('검색어('+ searchValue +')는 너무 짧습니다.')
          }
        };

        document.getElementById('search-input').addEventListener('keyup', function(event)
        {
            if(event.code == "Enter"){
              searchPost();
            }
        });
      </script>
  </head>

  <body class="container">
    <!-- Navigation -->
    {% include 'blogs/navbar.html' %}

    <!-- Main AREA -->
    {% block main_area %}
    {% endblock %}

    {% block paginated %}
    {% endblock %}

    <!-- 검색 모달 디자인 -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="searchModalLabel">Search For...</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" id="search-input" placeholder="Search for...">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="searchPost();">Search</button>
          </div>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    {% include 'blogs/footer.html' %}
  </body>
</html>
