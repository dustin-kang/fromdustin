<!DOCTYLE html>
{% load static %}
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> Dongwoo Kang </title>

        <!-- CSS -->
        <link href="{% static 'blogs/bootstrap/bootstrap.min.css' %}" rel="stylesheet" media="screen">

        <!-- Icons -->

    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
              <a href="index.html" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <h4>dongwoo Kang</h4>
              </a>
        
              <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/cv/" class="nav-link px-2 link-secondary">CV</a></li>
                <li><a href="projects.html" class="nav-link px-2 link-secondary">Project</a></li>
                <li><a href="/blog/" class="nav-link px-2 link-dark">Blog</a></li>
              </ul>
        
              <div class="col-md-3 text-end">
                <a class="mx-2" href="search.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"><path d="M23.809 21.646l-6.205-6.205c1.167-1.605 1.857-3.579 1.857-5.711 0-5.365-4.365-9.73-9.731-9.73-5.365 0-9.73 4.365-9.73 9.73 0 5.366 4.365 9.73 9.73 9.73 2.034 0 3.923-.627 5.487-1.698l6.238 6.238 2.354-2.354zm-20.955-11.916c0-3.792 3.085-6.877 6.877-6.877s6.877 3.085 6.877 6.877-3.085 6.877-6.877 6.877c-3.793 0-6.877-3.085-6.877-6.877z"/></svg>
                </a>
              </div>
            </header>
        </div>
        {% for p in post_list %}
        <!-- Post -->
        <div class="container my-3">
            <a href="{{ p.get_absolute_url }}" style="text-decoration: none; color: black;" >
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{ p.title }}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{ p.hook_text }}</h6>
                  <p class="card-text">{{ p.content | truncatewords:45 }}</p>
                  <p class="card-text"><small class="text-muted">{{ p.created_at }}</small></p>
                </div>
            </div>
            </a>
        </div>
        {% endfor %}
        <!-- Pagenation -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item disabled">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
    </body>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
    <footer class="py-5 bg-white">
      <div class="container">
        <p class="m-0 text-center text-black">
          Copyright &copy; Dongwoo Kang
        </p>
      </div>
    </footer>
</html>
